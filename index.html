    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap');
        body{
            overflow-y: scroll;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #090909;
            width: 100%;
            height: 100vh;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        body::-webkit-scrollbar{
            display: none;
        }
            h1{
            color: #fff;
            background-color: #090909;
            width: 100%;
            font-size: 100px;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1;
            font-weight: 900;
        }
        .group{
            width: 100%;
            height: 100%;
            min-width: 320px;
            max-width: 1320px;
            margin: 130px auto 0;
        }
        .wrap{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
            padding: 50px;
        }
        .item{
            width: 30%;
            height:180px;
            display: flex;
            flex: auto;
            box-sizing: border-box;
            border: .5px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .item:nth-child(4){
            width: 100%;
        }
        .item:nth-child(n+5){
            width: 25%;
        }
        .item:nth-child(n+9){
            width: 50%;
        }
        .item img{
            width: 100%;
            vertical-align: middle;
            object-fit: cover;
            transition: .5s ease-in-out;
        }
        .item h3{
            text-align: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #fff;
            opacity: 1;
            transition: .5s ease-in;
        }
        .item:hover h3{
            opacity: 0;
        }
        .item:hover img{
            transform: scale(1.2);
        }
        .item:nth-child(5n+1) h3{
            background-color: #eceff088;
            color: #000;
        }
        .item:nth-child(5n+2) h3{
            background-color: #b2c6d4b3;
            color: #000;
        }
        .item:nth-child(5n+3) h3{
            background-color: #086190ff;
        }
        .item:nth-child(5n+4) h3{
            background-color: #112040ff;
        }
        .item:nth-child(5n+5) h3{
            background-color: #3c3c3cff;
        }
        @media (max-width:1200px){
            .group{
                max-width: 1140px;
            }
        }
        @media (max-width:992px){
            .group{
                max-width: 960px;
            }
            .item{
            width: 40%;
        }
        .item:nth-child(3){
            width: 100%;
        }
        .item:nth-child(n+4){
            width: 25%;
        }
        .item:nth-child(n+7){
            width: 100%;
        }
        .item:nth-child(n+8){
            width: 50%;
        }
        .item:nth-child(n+10){
            width: 100%;
        }
        }
        @media (max-width:768px){
            .group{
                max-width: 720px;
            }
            .wrap{
                border: 1px solid #000;
                padding: 0px;
            }
            .item:nth-child(n){
                width: 100%;
                height: 180px;
            }
        }
    </style>
